@if (isLoaded) {
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Perfil</mat-card-title>
            <mat-card-subtitle>Información del usuario</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" (click)="authService.logout()">Cerrar Sesión</button>
        </mat-card-actions>
    </mat-card>
} @else {
    <mat-spinner></mat-spinner>
}
